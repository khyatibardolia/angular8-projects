<div class="row">
  <div class="col-md-12 mt-5">
    <div class=" col-md-4 m-auto">
      <div class="card">
        <div class="card-header">
          <h3>Log In</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
           <!-- <div *ngIf="!loginForm.valid && loginForm.touched">
              <span style="color: red">Invalid email id or password</span>
            </div>-->
            <div class="form-row">
              <div class="form-group col-12">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFormControls.email.errors }" />
                <div *ngIf="submitted && getFormControls.email.errors" class="invalid-feedback">
                  <div *ngIf="getFormControls.email.errors.required">Email is required</div>
                  <div *ngIf="getFormControls.email.errors.email">Email address must be valid!</div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFormControls.password.errors }" />
                <div *ngIf="submitted && getFormControls.password.errors" class="invalid-feedback">
                  <div *ngIf="getFormControls.password.errors.required">Password is required</div>
                  <div *ngIf="getFormControls.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary mr-1" (click)="onLogin()">Login</button>
              <button class="btn btn-secondary" type="reset" (click)="onCancel()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
